    <p>Introduce una subcadena para contar apariencias: <input id="substring" type="text" /></p>
    <button onclick="countOccurrences(string.value, substring.value)">Contar apariencias de la subcadena</button>
    <hr>
    <p id="result"></p>
    <script text="text/javascript">
        function countOccurrences(string, substring) {
            if (substring.length === 0) result.textContent = 0;
            document.getElementById("result").textContent = string.split(substring).length - 1;
        }
    </script>
