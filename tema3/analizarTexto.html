<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizar texto</title>
</head>

<body>
    <p>Introduce un texto: <input type="text" id="txt"></p>
    <button onclick="analyseText(txt.value)">Analizar texto</button>
    <hr>
    <p id="result"></p>
    <script type="text/javascript">
        function analyseText(txt) {
            const words = txt.toLowerCase().split(' ');
            for (let i = 0; i < words.length; i++)
                ['.', ',', ';', ':', '!', '?'].forEach(char => {
                    words[i] = words[i].replace(char, '');
                })

            const counter = new Map();

            words.forEach((word) => {
                if (counter.has(word))
                    counter.set(word, counter.get(word) + 1);
                else
                    counter.set(word, 1);
            });

            console.log(txt);
            console.log(counter);

            document.getElementById("result").textContent = [...structuredClone(counter)];
        }
    </script>
</body>

</html>
