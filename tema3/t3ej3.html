        function capitaliseWords(string) {
            const words = string.split(' ');
            const capitalise = "";

            for (i in words) {
                let word = words[i];
                if (word.length > 1)
                    words[i] = `${word.slice(0, 1).toUpperCase()}${word.slice(1)}`;
                else
                    words[i] = word.toUpperCase();
            }

            return words.toString().replaceAll(',', ' ');
        }
    </script>
