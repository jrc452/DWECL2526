<body>
    <script text="text/javascript">
        function insertWord(string, word, index = 1) {
            if (index < 0) index = 0;

            const firstHalf = string.slice(0, index);
            const lastHalf = string.slice(index);

            return `${firstHalf}${word}${lastHalf}`;
        }
    </script>
