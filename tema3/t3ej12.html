<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 31 (1)</title>
</head>

<body>
    <p>Nº1: <input id="num1" type="number" /></p>
    <p>Nº2: <input id="num2" type="number" /></p>
    <p>Nº3: <input id="num3" type="number" /></p>
    <button onclick="findMaxNum(parseInt(num1.value), parseInt(num2.value), parseInt(num3.value))">Obtener Nº
        alto</button>
    <hr>
    <p id="result"></p>
    <script type="text/javascript">
        function findMaxNum(n1, n2, n3) {
            if (!isNaN((n1 && n2 && n3)))
                document.getElementById("result").textContent = Math.max(n1, n2, n3);
            else {
                if (isNaN(n1)) alert("Debes introducer el Nº1");
                if (isNaN(n2)) alert("Debes introducer el Nº2");
                if (isNaN(n3)) alert("Debes introducer el Nº3");
            }
        }
    </script>
</body>

</html>
