<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3.3</title>
</head>

<body>
    <p>Introduce una cadena: <input id="string" type="text" /></p>
    <button onclick="capitaliseWords(string.value)">Capitalizar palabras</button>
    <p id="result"></p>
    <script text="text/javascript">
        const result = document.getElementById("result");

        function capitaliseWords(string) {
            if (string !== "") {
                let stringBuilder = "";
                const words = string.split(' ');
                const capitalise = "";

                for (i in words) {
                    let word = words[i];
                    if (word.length > 1)
                        stringBuilder += `${word.slice(0, 1).toUpperCase()}${word.slice(1)}`;
                    else
                        stringBuilder += word.toUpperCase();

                    if (i < words.length - 1)
                        stringBuilder += " ";
                }
                result.textContent = stringBuilder;
            } else
                result.textContent = null;
        }
    </script>
</body>

</html>
