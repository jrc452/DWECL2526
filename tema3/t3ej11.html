<body>
    <div>
        <p id="yourArray">Array: </p>
    </div>
    <hr>
    <div>
        <p id="result"></p>
    </div>
    <script type="text/javascript">
        let array = [];
        let input = parseInt(1);
        let result = 0;

        let i = 0;
        do {
            input = parseInt(prompt("Introduzca un nÃºmero:"));
            if (input > 0 && !isNaN(input)) {
                array[i] = input;
                i++;
            }
        } while (input > 0 && !isNaN(input));

        document.getElementById("yourArray").textContent += array;
        document.getElementById("result").textContent = array.reduce(function (accumulator, currentValue) {
            return accumulator * currentValue;
        });
    </script>
</body>
