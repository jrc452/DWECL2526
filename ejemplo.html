<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
</head>

<body onload="hello('Jairo')">
    <script type="text/javascript">
        function hello(name) {
            let phrase = `Hello, ${name}!`;

            debugger;

            say(phrase);
        }

        function say(phrase) {
            alert(`** ${phrase} **`);
        }
    </script>
</body>

</html>
