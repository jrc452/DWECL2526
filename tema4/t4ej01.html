<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 5px grey;
            width: 600px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="imagenDiv">
        <img alt="Una imagen" id="image">
    </div>
    <script type="text/javascript">
        const image = document.getElementById("image");
        const img1 = "https://images.pexels.com/photos/360591/pexels-photo-360591.jpeg"
        const img2 = "https://images.pexels.com/photos/2764993/pexels-photo-2764993.jpeg"
        const img3 = "https://images.pexels.com/photos/34600/pexels-photo.jpg"

        window.onload = image.setAttribute("src", img1);
        image.onmousedown = imgFunction;
        image.onmouseup = imgFunction;

        function imgFunction(e) {
            const random = Math.ceil(Math.random() * 2);
            console.log(random)
            if (e.type === "mousedown")
                if (random === 1) image.setAttribute("src", img2);
                else image.setAttribute("src", img3);
            else if (e.type === "mouseup")
                image.setAttribute("src", img1);
        }
    </script>
</body>

</html>
