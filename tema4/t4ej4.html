<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script type="text/javascript">
        window.onclick = clickFunction;
        window.oncontextmenu = clickFunction;

        function clickFunction(e) {
            e.preventDefault();
            if (e.type === "click") alert("IZQUIERDO")
            else if (e.type === "contextmenu") alert("DERECHO")
        }
    </script>
</body>

</html>
