<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2.14</title>
</head>

<body>
    <input id="n1" type="number" step="1">
    <input id="n2" type="number" step="1">
    <br>
    <button onclick="verifyNumbers(parseInt(n1.value), parseInt(n2.value))">Verificar n√∫meros</button>
    <p id="result"></p>
    <script type="text/javascript">
        function verifyNumbers(num1, num2) {
            const is50 = (num1 === 50 || num2 === 50 || num1 + num2 === 50)
            const resultElement = document.getElementById("result");
            if (is50)
                resultElement.textContent = "Verdadero";
            else
                resultElement.textContent = "Falso";
        }
    </script>
</body>

</html>
