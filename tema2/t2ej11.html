<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2.11</title>
</head>

<body>
    <input id="n" type="number" step="1">
    <button onclick="difference(parseInt(n.value))">Obtener diferencia</button>
    <p id="result"></p>
    <script type="text/javascript">
        const resultElement = document.getElementById("result");
        function difference(num) {
            let result = 0;
            const diff = num - 13;
            if (num > 13)
                result = 2 * diff;
            else
                result = diff;
            resultElement.innerHTML = result;
        }
    </script>
</body>

</html>
