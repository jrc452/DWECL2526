<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2.13</title>
</head>

<body>
    <input id="n" type="int" step="1">
    <button onclick="calculateDifference(parseInt(n.value))">Obtener diferencia</button>
    <p id="result"></p>
    <script type="text/javascript">
        function calculateDifference(n) {
            let result = 0;
            const resultElement = document.getElementById("result");
            if (n <= 19)
                result = 19 - n;
            else
                result = (n - 19) * 3;
            resultElement.textContent = result;
        }
    </script>
</body>

</html>
