<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2.12</title>
</head>

<body>
    <input id="n1" type="int" step="1">
    <input id="n2" type="int" step="1">
    <br>
    <button onclick="addNumbers(parseInt(n1.value), parseInt(n2.value))">Verificar n√∫meros dados</button>
    <p id="result"></p>
    <script type="text/javascript">
        function addNumbers(num1, num2) {
            let result = 0;
            const resultElement = document.getElementById("result");
            if (num1 === num2)
                result = 3 * (num1 + num2);
            else
                result = num1 + num2;
            resultElement.textContent = result;
        }
    </script>
</body>

</html>
