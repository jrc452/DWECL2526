<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>Ejercicio 5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-content: center;
        }

        img {
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 5px grey;
            height: 230px;
            width: auto
        }

        .divs {
            display: grid;
            grid-template-columns: 370px 370px 370px;
            height: 300px;
        }

        .divs div {
            justify-content: center;
            text-align: center;
        }

        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="divs">
        <div id="img1Div">
            <img alt="Una imagen" id="img1" src="https://images.pexels.com/photos/360591/pexels-photo-360591.jpeg">
            <p id="url1"></p>
        </div>
        <div id="img2Div">
            <img alt="Una imagen" id="img2" src="https://images.pexels.com/photos/2764993/pexels-photo-2764993.jpeg">
            <p id="url2"></p>
        </div>
        <div id="img3Div">
            <img alt="Una imagen" id="img3" src="https://images.pexels.com/photos/34600/pexels-photo.jpg">
            <p id="url3"></p>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("url1").innerHTML = `${img1.src}`;
            document.getElementById("url2").innerHTML = `${img2.src}`;
            document.getElementById("url3").innerHTML = `${img3.src}`;
            document.getElementById("url1").hidden = true;
            document.getElementById("url2").hidden = true;
            document.getElementById("url3").hidden = true;
        };

        const img1 = document.getElementById("img1");
        const img2 = document.getElementById("img2");
        const img3 = document.getElementById("img3");

        ["mouseenter", "mouseleave"].forEach(event => {
            img1.addEventListener(event, function (e) {
                if (e.type === "mouseenter")
                    document.getElementById("url1").hidden = false;
                else
                    document.getElementById("url1").hidden = true;
            });
        });

        ["mouseenter", "mouseleave"].forEach(event => {
            img2.addEventListener(event, function (e) {
                if (e.type === "mouseenter")
                    document.getElementById("url2").hidden = false;
                else
                    document.getElementById("url2").hidden = true;
            });
        });

        ["mouseenter", "mouseleave"].forEach(event => {
            img3.addEventListener(event, function (e) {
                if (e.type === "mouseenter")
                    document.getElementById("url3").hidden = false;
                else
                    document.getElementById("url3").hidden = true;
            });
        });


    </script>
</body>

</html>
